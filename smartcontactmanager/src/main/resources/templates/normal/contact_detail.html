<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >Home Page</title>
</head>
<body>
	<h1>hi there</h1>
	
	<!-- Define a fragment to pass to base.html -->
    <section >
        <div class="card ms-3 me-3" th:if="${contact}">
        	<div class="card-body" )>
        		<div class="container text-center">
        			<img  style="height:200px;width:200px;background-fit:cover;" src="" alt="profile" th:src="@{'/image/'+${contact.image}}" />
        			<h1><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h1>
        			<table class="table">
						  <tbody>
						    <tr>
						      <th scope="row">#ID</th>
						      <td><span th:text="${contact.cId}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>
						    </tr>
						  </tbody>
					</table>
					<div class="container">
						<div class="card">
							<div class="card-body">
								<h5 class="text-center">Description</h5>
								<p th:text="${contact.description}"></p>
							</div>
						</div>
						
					</div>
					<div class="container text-center mt-2">
						<button  class="btn btn-primary">Update</button>
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>
					</div>
        		</div>
        	</div>
        	
        	
        	
        </div>
        <h1 th:unless="${contact}" class="text-center p-3 bg-danger ms-3 me-3 text-white">You are not authorized to access this contact details...</h1>
    </section>
</body>
</html>
